<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- main style  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="hero-illustration" />

      <div class="content">
        <h1 id="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <span class="flex"
            ><img id="music" src="images/icon-music.svg" alt="music" />
            <span class="left"
              ><span class="bold">Annual Plan</span> $59.99/year</span
            ></span
          >

          <a href="#">Change</a>
        </div>
        <button type="submit">Proceed to Payment</button>
        <p class="order">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
